<html>

<head>
    <title>Comments</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Angular first, then AngularUI Router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    

    <!-- My JavaScript -->
    <script src="javascripts/shopping.js"></script>

</head>

<body ng-app="internetShopping" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-6 offset-3">
            
            <div class="page-header">
                <h1>Create New Product </h1>
            </div>

            <form ng-submit="addComment()">
                <div class="form-group">
                    <label for="productNameInput">Product Name</label>
                    <input type="text" class="form-control" id="productNameInput" placeholder="Enter product name" ng-model="formName">
                </div>
                <div class="form-group">
                    <label for="productPriceInput">Password</label>
                    <input type="number" class="form-control" id="productPriceInput" placeholder="Enter price" ng-model="formPrice">
                </div>
                <div class="form-group">
                    <label for="productUrlInput">Password</label>
                    <input type="string" class="form-control" id="productUrlInput" placeholder="Enter image url" ng-model="formURL">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <br>
            
            <div class="page-header">
                <h1>Current Products</h1>
            </div>
            <hr>
            <div ng-repeat="product in products | orderBy: '-upvotes'">
                <span class="product-title"> {{product.title}} </span><span class="fas fa-times" ng-click="delete(product)"></span>
                <br><img ng-src={{product.url}} alt="picture">
                <br><strong>Net Sales: ${{product.price * product.upvotes}}</strong> | Price: ${{product.price}} | Orders: {{product.upvotes}}
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
