<html>

<head>
    <title>Comments</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/comment.js"></script>

</head>

<body ng-app="comment" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Comments </h1>
            </div>

            <form ng-submit="addComment()" style="margin-top30px;">
                Product Name:
                <input type="text" ng-model="formName"></input>
                <br>
                Price:
                <input type="text" ng-model="formPrice"></input>
                <br>
                Picture URL:
                <input type="text" ng-model="formURL"></input>
                <br>
                <button type="submit">Add Product</button>
            </form>
            <div ng-repeat="comment in comments | orderBy: '-upvotes'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
                {{comment.title}} - price: ${{comment.price}} - orders: {{comment.upvotes}}
                <img ng-src={{comment.url}} alt="picture">
            </div>
        </div>
    </div>
</body>

</html>
